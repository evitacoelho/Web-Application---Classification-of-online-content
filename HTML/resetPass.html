<!DOCTYPE html>
<html>
    <head>
        <title>reset password form</title>
        <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="CSS/reset.css">
    </head>
    <body>
        <div class="container">
            <text class="heading">Reset Password</text>
            <br>
            <text class="tagline">Enter token and new password</text>
            <form id="reset">
                <label class="labels">TOKEN</label>
                <br>
                <input class="input" type="number" id="number" name="number"
                       minlength="6" maxlength="6"
                       placeholder="Enter the token sent to registered email" required>
                <br>
                <br>
                <label class="labels">NEW PASSWORD</label>
                <br>
                <input class="input" type="password" id="pass" name="pass"
                       placeholder="Enter the new password" required> <br><br>
                <label class="labels">CONFIRM NEW PASSWORD</label>
                <br>
                <input class="input" type="password" name="newpass" id="newpass"
                       placeholder="Re-enter the password" required> <br><br>
                <input class="button" type="submit" value="RESET">
            </form>
            <text class="footer">< Back to <a href="#">Sign In</a> </text>
            <br>
            <text class="footer">New User? <a href="#">Sign up</a> </text>
        </div>
    </body>
</html>
