<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Location form</title>
        <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="CSS/location.css">
    </head>
    <body>
        <text class="heading">
                Welcome back, < username>
        </text>
        <br>
        <div class="container">
            <div class="menu">
                <input class="button" type="button" value="CLASSIFY">
                <br>
                <input class="button" type="button" value="LOCATION">
                <br>
                <input class="button" type="button" value="ABOUT">
                <br>
            </div>
            <div class="classifier">
                <form autocomplete="off" id="classify">
                    <text class="labels">
                    ENTER TEXT TO PREDICT LOCATION
                    </text>
                    <br>
                     <input class="input" type="text" id="inputbox" placeholder="Enter text here">
                    <br>
                    <input class="button" type="submit" style="margin:3%; width:40%; margin-left:30%;  background: linear-gradient(45deg,#9969C7,#EBE8FC);" value="PREDICT LOCATION">
                    <br>
                    <text class="labels">
                        OUTPUT OF LOCATION PREDICTION:
                    </text>
                    <br>
                    <output name="result"></output>
                </form>
            </div>
            <div class="feedback">
                <form autocomplete="off" id="feedback">
                    <text class="labels">
                        PROVIDE FEEDBACK ON THE LOCATION PREDICTOR
                    </text>
                    <br>
                    <input type="radio" id="correct" value="Location is correct">
                    <label for="correct">Location is correct</label>
                    <br>
                    <input type="radio" id="incorrect" value="Location is incorrect">
                    <label for="incorrect">Location is incorrect</label>
                    <br>
                    <input type="radio" id="others" value="Others">
                    <label for="others">
                        Others
                        <input type="text" placeholder="Specify">
                    </label>
                    <br>
                    <input class="button" type="submit" value="SUBMIT">
                </form>
            </div>
        </div>
    </body>
</html>
