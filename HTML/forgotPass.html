<!DOCTYPE html>
<html>
    <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>
    <head>
        <title>forgot password form</title>
        <link rel="stylesheet" type="text/css" href="CSS/forgotPass.css">
    </head>
    <body>
        <div class="forgotPass">
            <text class="heading">Forgot Password?</text>
            <br>
            <br>
            <form autocomplete="off" id = "forgotPass">
                <text class="labels">EMAIL </text>
                <br>
                <input class="input" type="email" id="email" name="email" placeholder="Enter your registered email" required>
                <br>
                <br>
                <text class="footer"> < Back to <a href="#">Sign in</a></text>
                <br>
                <br>
                <input class="button" type="submit" value="SUBMIT">
            </form>
            <br>
            <br>
            <text  class="footer" >
              Don't have an account?
            </text>
            <br>
            <text class="footer">
                Click below
            </text>
            <form autocomplete="off" id ="signup" >
                <input class="button" type="submit" value="REGISTER">
            </form>
        </div>
    </body>
</html>
